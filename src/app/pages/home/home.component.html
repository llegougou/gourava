<div class="space-y-4 p-4 bg-background min-h-screen">
  <!-- Title + AddButton -->
  <div class="flex items-center justify-between">
    <div>
      <p class="text-xl font-semibold text-primaryLight">
        Savor every moment,
      </p>
      <p class="text-2xl font-extrabold text-primary ml-16">
        Rate every taste
      </p>
    </div>
    <button (click)="openModal()"
      class="bg-primary text-background px-6 py-2 rounded-md hover:bg-primaryLight transition">
      Add New Item
    </button>
  </div>

  <!-- Item List -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
    <ng-container *ngFor="let item of items">
      <gourava-item-info-card [title]="item.title" [tags]="item.tags" [criterias]="item.criterias"
        [showButtons]="false">
      </gourava-item-info-card>
    </ng-container>
  </div>

  <!-- Stats Tables -->
  <div class="flex space-x-8">
    <!-- Tags Table -->
    <div class="overflow-x-auto w-1/2">
      <table class="table-auto border-collapse border border-neutral w-full">
        <thead>
          <tr class="bg-primaryLight">
            <th class="border border-neutral text-background px-4 py-2 text-left">Tags</th>
            <th class="border border-neutral text-background px-4 py-2 text-center w-36 ">Usage Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of tagsUsageCount; let index = index"
            class="even:bg-backgroundAnti odd:bg-backgroundMid hover:bg-secondaryLight">
            <td class="border border-neutral px-4 py-2">
              {{ tag.name || '' }}
            </td>
            <td class="border border-neutral px-4 py-2 text-center">
              {{ tag.usage_count || '' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Criterias Table -->
    <div class="overflow-x-auto w-1/2">
      <table class="table-auto border-collapse border border-neutral w-full">
        <thead>
          <tr class="bg-primaryLight">
            <th class="border border-neutral text-background px-4 py-2 text-left">Criteria</th>
            <th class="border border-neutral text-background px-4 py-2 w-36 text-center">Usage Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let criteria of criteriasUsageCount; let index = index"
            class="even:bg-backgroundAnti odd:bg-backgroundMid hover:bg-secondaryLight">
            <td class="border border-neutral px-4 py-2">
              {{ criteria.name || '' }}
            </td>
            <td class="border border-neutral px-4 py-2 text-center">
              {{ criteria.usage_count || '' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <gourava-form-modal [showModal]="showModal" (close)="closeModal()" (save)="onSaveItem($event)" [tagsList]="existingTags" [criteriasList]="existingCriterias" />

</div>
